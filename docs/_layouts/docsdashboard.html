<!DOCTYPE html>
<html lang="en" class="wvus-uikit">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} | WVUS.UiKit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include developers/head.html %}

    <script type="text/javascript">
      wvusUikit(document).ready(function(){
        wvusUikit("a[data-toggle='collapse']").click(function(e){
          e.preventDefault();
        });
      });
    </script>
  <body data-spy="scroll" data-target=".bs-docs-sidebar">
    <header class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <a href="#" class="logo"><img src="{{ site.baseurl }}/assets/img/wvus/logo.png"></a>
        </div>
        <div class="span9">
          <div class="row-fluid">
            <div class="span5 pull-right">
              <form class="form-search pull-right" action="#">
                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="icon-search icon-2x"></i></button>
              </form>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span4 pull-right social">
              <ul class="inline">
                <li><a href=""><i class="icon-facebook-sign icon-2x"></i></a></li>
                <li><a href=""><i class="icon-twitter-sign icon-2x"></i></a></li>
                <li><a href=""><i class="icon-youtube-sign icon-2x"></i></a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    {% include developers/top-nav.html %}

    <div class="container-fluid">
      <!-- Left nav (Docs)
      ================================================= -->
      <div class="row-fluid">
        <div class="span3" id="docs-nav">
          <div class="well">
            <h4>UiKit Documentation</h4>
            <hr>
            {% include developers/navigation.html %}
          </div>
        </div>
        <div class="span9">
          {{content}}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include js-files.html %}
  </body>
</html>
