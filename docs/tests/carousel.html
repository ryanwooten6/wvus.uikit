---
layout: test
group: carousel
---


<div class="container">
  <div class="row ">
    <div class="page-header">
      <h1>Carousel</h1>
    </div>
    <div id="myCarousel" class="carousel slide" style="width:500px">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="active item">
          <img data-src="holder.js/500x300/gray">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/industrial">
        </div>
        <div class="item">
          <img data-src="holder.js/500x300/social">
        </div>
      </div>
      <a href="#myCarousel" class="carousel-control left" data-slide="prev"><i class="icon-chevron-left"></i></a>
      <a href="#myCarousel" class="carousel-control right" data-slide="next"><i class="icon-chevron-right"></i></a>
    </div><!-- /carousel -->
  </div><!-- /row -->
</div><!-- /container -->
