<div id="myCarousel" class="carousel slide" style="width:500px" data-interval="1000">

    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>

      <img data-src="holder.js/500x300/industrial" src="data:image/png;base64," alt="Carousel 2">
    </div>
    <div class="item">
      <img data-src="holder.js/500x300/social" src="data:image/png;base64," alt="Carousel 3">

  <a href="#myCarousel" class="carousel-control left" data-slide="prev"><i class="icon-chevron-left"></i></a>
  <a href="#myCarousel" class="carousel-control right" data-slide="next"><i class="icon-chevron-right"></i></a>
